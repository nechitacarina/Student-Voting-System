<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container-fluid text-center">
		<div sec:authorize="isAuthenticated()">
			Welcome <b><span sec:authentication="principal.nume"></span></b>
			<b><span sec:authentication="principal.prenume"></span></b><br>
			You are logged as: <span sec:authentication="principal.authorities"></span>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Logout" />
			</form>
		</div>
		<h1>Welcome Voting Admin!</h1>
		<h2><a class="text-decoration-none" th:href="@{/students}">Manage Students</a></h2>
		<h2><a class="text-decoration-none" th:href="@{/elections}">Manage Elections</a></h2>
		<h2><a class="text-decoration-none" th:href="@{/options}">Manage Candidates</a></h2>
		<h2><a class="text-decoration-none" th:href="@{/groups}">Manage Groups</a></h2>
	</div>
</body>
</html>
