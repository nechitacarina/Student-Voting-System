<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>[[${pageTitle}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script type="text/javascript">
		$(function() {
			$("#studentCNP").autocomplete({
				source: '/studentCNPAutocomplete', 
				minLength: 1
			});
		});
	</script>
	
</head>
<body>
	<div class="container-fluid">
		<div class="text-center"><h2>[[${pageTitle}]]</h2></div>
		
		<form th:action="@{/students/save}" method="post" th:object="${student}" style="max-width: 500px; margin:0 auto;">
				<input type="hidden" th:field="*{id_student}">
				
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">CNP</label>
					<div class="col-sm-8">
						<input id="studentCNP" class="form-control" type="text" th:field="*{user.CNP}" required/>
					</div>
				</div>
				
					
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Grup</label>
					<div class="col-sm-8 text-Left">
						<th:block th:each="group : ${GroupsList}">
							<div>
								<input type="checkbox" th:field="*{groups}" th:text="${group}" th:value = "${group.id_grup}" class="m-2"/>
							</div>
						</th:block>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary m-2">Save</button>
					<button type="button" class=" btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		function cancelForm(){
			window.location = "[[@{/students}]]";
		}
	</script>
</body>
</html>
