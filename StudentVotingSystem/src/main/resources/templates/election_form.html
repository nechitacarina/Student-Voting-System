<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>[[${pageTitle}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container-fluid">
		<div class="text-center"><h2>[[${pageTitle}]]</h2></div>
		
		<form th:action="@{/elections/save}" method="post" th:object="${election}" 
			style="max-width: 500px; margin:0 auto;">
				<input type="hidden" th:field="*{id_chestionar}">
				
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Denumire</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" required th:field="*{denumire}"/>
					</div>
				</div>
				
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Numar Optiuni</label>
					<div class="col-sm-8">
						<input class="form-control" type="number" required th:field="*{nr_max_optiuni}"/>
					</div>
				</div>
				
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Data Start</label>
					<div class="col-sm-8">
						<input class="form-control" type="date" required th:field="*{data_start}"/>
					</div>
				</div>
				
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Ora Start</label>
					<div class="col-sm-8">
						<input class="form-control" type="time" required th:field="*{ora_start}"/>
					</div>
				</div>
				
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Data Final</label>
					<div class="col-sm-8">
						<input class="form-control" type="date" required th:field="*{data_final}"/>
					</div>
				</div>
				
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Ora Final</label>
					<div class="col-sm-8">
						<input class="form-control" type="time" required th:field="*{ora_final}"/>
					</div>
				</div>
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Grup</label>
					<div class="col-sm-8 text-Left">
						<th:block th:each="group : ${GroupsList}">
							<div>
							<input type="checkbox" th:field="*{groups}" th:text="${group}"
							th:value = "${group.id_grup}" class="m-2"/>
							</div>
						</th:block>
					</div>
				</div>
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Status</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" required th:field="*{status}"/>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary m-2">Save</button>
					<button type="button" class=" btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		function cancelForm(){
			window.location = "[[@{/elections}]]";
		}
	</script>
</body>
</html>
