<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>[[${pageTitle}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container-fluid">
		<div class="text-center"><h2>[[${pageTitle}]]</h2></div>
		
		<form th:action="@{/roles/save}" method="post" th:object="${role}" 
			style="max-width: 500px; margin:0 auto;">
				<input type="hidden" th:field="*{id_rol}">
				
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Denumire</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" required th:field="*{denumire}"/>
					</div>
				</div>
				
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Permisiuni</label>
					<div class="col-sm-8 text-Left">
						<th:block th:each="permission : ${listPermissions}">
							<div>
							<input type="checkbox" th:field="*{permissions}" th:text="${permission.descriere}"
							th:value = "${permission.id_permisiune}" class="m-2"/>
							</div>
						</th:block>
					</div>
				</div>
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary m-2">Save</button>
					<button type="button" class=" btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		function cancelForm(){
			window.location = "[[@{/roles}]]";
		}
	</script>
</body>
</html>
